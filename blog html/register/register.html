<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <header>
        <img src="/login/header.jpeg" alt="">
         </header>

    <main>
        <h1 class="account">アカウント作成 </h1>
    <div class="registration-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="ユーザー名を入力してください">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="メールを入力してください">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="パスワードを入力してください">
            </div>
            <div class="form-group">
                <button class="button" type="submit">登録</button>
            </div>
        </form>
        <p>ログイン画面は <a href="#" onclick="" class="link-color">ここを</a>.</p>
       
    </div>
    
</main>
    
</body>
</html>
