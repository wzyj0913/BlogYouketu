<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-register</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/blog_register_style.css}">
</head>

<body>
    <header>
        <div class="inner">
            <ul class="list">
                <li class="list-1"><a th:href="@{/mypage}" th:text="${userName}" class="list-2"></a></li>
                <li class="list-1"><a th:href="@{/blog/list}" class="list-2">記事一覧</a></li>
                <li class="list-1"><a th:href="@{/blog/register}" class="list-2">記事登録</a></li>
                <li class="list-1"><a th:href="@{/logout}" class="list-2">ログアウト</a></li>
            </ul>
        </div>

    </header>

    <main>
        <h1>記事登録</h1>
        <div class="registration-container">
            <h2>登録</h2>
            <form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
                <div class="form-group">
					
                    <div>
                        <label for="blog_name">記事名</label>
                        <input class="input-1" type="text" id="blog_name" name="blogTitle" required placeholder="記事名を入力してください">
                    </div>
                    <div class="form-group">
                        <label for="blog_image">画像</label>
                        <input type="file" id="blog_image" name="blogImage" >
                    </div>
                    <div class="form-group">
                        <label for="blog_content">記事内容</label>
                        <textarea name="blogContent" placeholder="記事内容を入力してください"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button class="button" type="submit">登録</button>
                    <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                </div>
            </form>
        </div>


    </main>
    <footer>
        <small>&copy; 2023 youketu </small>
    </footer>

</body>

</html>
