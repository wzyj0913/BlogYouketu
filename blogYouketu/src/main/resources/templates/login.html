<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
    
    
</head>
<body>
   
  

    <main>
       <h1 class="welcome">ようこそ</h1>
    <div class="login-container">
        <h1>
            Login
        </h1>
       <form class="login-form" th:action="@{/login/process}" method="post">
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" name="email" required placeholder="emailを入力してください">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="passwordを入力してください">
            </div>
            <div class="form-group">
                <button class="button"  type="submit">Login</button>
            
            </div>
        </form>
        <p>アカウントをお手持ちではない方 <a th:href="@{/register}" onclick="" class="link-color">ここを</a>.</p>
    </div>
       
    </main>
    <footer>
        <small>&copy; 2023youketu </small>
    </footer>
    
</body>
</html>
